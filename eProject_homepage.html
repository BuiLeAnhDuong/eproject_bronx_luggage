<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>

	<link rel="stylesheet" href="bootstrapCustom.css">
	<script src="eProject_indexController.js"></script>

	<title>Homepage</title>
</head>

<body>
	
	<div class="container">
		<!-- <img src="logo.png" width="80px" style="float:right;;">
		<p style="text-align:right;"><br><br>Bronx Luggage</p> -->

		<h2>Products Showcase</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/Austin_Reed.jpg" alt="Luggage" style=" display: block;
					margin-left: auto;
					margin-right: auto;
					width: 500px;
					height: 500px">
				</div>

				<div class="item">
					<img src="img/Larita_Vela.jpg" alt="Chicago" style=" display: block;
					margin-left: auto;
					margin-right: auto;
					width: 500px;
					height: 500px">
				</div>

				<div class="item">
					<img src="img/Pisani_Leica.jpg" alt="New york" style=" display: block;
					margin-left: auto;
					margin-right: auto;
					width: 500px;
					height: 500px">
				</div>

				<div class="item">
					<img src="img/Pisani_X9.jpg" alt="New york" style=" display: block;
					margin-left: auto;
					margin-right: auto;
					width: 500px;
					height: 500px">
				</div>

				<div class="item">
					<img src="img/Parkland_Edison.jpg" alt="New york" style=" display: block;
					margin-left: auto;
					margin-right: auto;
					width: 500px;
					height: 500px">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

</body>

</html>
