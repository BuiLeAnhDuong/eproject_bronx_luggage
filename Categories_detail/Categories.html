    <div class="ticker-container">
      <div class="ticker-text">
        <div id="current_date">
          <script>
            let finalText = Date()
  
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition,showError)
              } else {
                finalText = "Browser does not support Geolocation. " + finalText
                document.getElementById("current_date").innerHTML = finalText;
              }
            }
  
            function showPosition(position) {
              finalText = "Latitude: " + position.coords.latitude +
                " Longitude: " + position.coords.longitude + " " + finalText;
              document.getElementById("current_date").innerHTML = finalText;
  
              return true
            }
  
            function showError(error) {
              let x = document.getElementById("current_date")
  
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  x.innerHTML = "User denied the request for Geolocation."
                  break;
                case error.POSITION_UNAVAILABLE:
                  x.innerHTML = "Location information is unavailable."
                  break;
                case error.TIMEOUT:
                  x.innerHTML = "The request to get user location timed out."
                  break;
                case error.UNKNOWN_ERROR:
                  x.innerHTML = "An unknown error occurred."
                  break;
              }
  
              x.innerHTML = x.innerHTML + " " + finalText
            }
  
            getLocation() 
          </script>
        </div>
