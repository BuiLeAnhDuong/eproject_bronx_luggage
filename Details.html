<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories</title>
</head>

  <body class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
  	<div class="container">
		<div class = "row">
			<div class = "col-9">
				<div class = "row">
					<div > 
						<img class = "img-fluid" id="demo_img" style="height:460px; width: 410px; float: left;" src="" alt="">
						
						<div>
							<p>ID: <span id="id"></span></p>
							<p>Name:<span id="name"></span></p>
							<p>Price:<span id="price"></span></p>
							<p>Quantity:<span id="quantity"></span></p>
							<p>Type:<span id="type"></span></p>
							<p>Sex:<span id="sex"></span><p>
							<p>Color:<span id="color"></span></p>
							<p>Disount:<span id="discount"></span>%</p>
              <p>Rating: <span id="rating"></span> </p>
						</div>
					</div>
					<div>
						<a class="btn btn-outline-danger btn-small" id="buy-btn" style = "float: left; background-color: #dc3545; color:white" a target=”_blank” >Buy</a>
					</div>
					
				</div>
				<div class="col-3">
					<h4>Feedback</h4>
					<div>
							<form action="#" method="POST">
								<div class="form-group">
									<label for="rating-select">Rating</label>	
                  <input name="rating" type="radio" value="1">★&nbsp;&nbsp;&nbsp;&nbsp;
                  <input name="rating" type="radio" value="2">★★&nbsp;&nbsp;&nbsp;
                  <input name="rating" type="radio" value="3">★★★&nbsp;&nbsp;
                  <input name="rating" type="radio" value="4">★★★★&nbsp;
                  <input name="rating" type="radio" value="5">★★★★★
                  <button class="btn btn-info" id="rateProduct">Rate</button>
								</div>
							<div class="form-group">
								
							</div>
							</form>
					</div>
				</div>
        <div class="">
          <h4>Comment</h4>
          <div>
            <form action="#" method="POST">
              <textarea style="width:100%" id="commentTextArea" rows="2" placeholder="What do you think about this product?"></textarea>
              <button class="btn btn-info" id="commentBtn">Comment</button>
            </form>
          </div>
          <div id="comment_container">
            
          </div>
          <template id="cmtTemplate" style="display: none">
          
            <div class="card">
              <div class="card-header">
                Commented at: <span class="commentDate"></span>
              </div>
              <div class="card-body">
                <p class="card-text commentText">With supporting text below as a natural lead-in to additional content.</p>
              </div>
            </div>
          </template>
        </div>
        
			</div>
			
			
  		</div>
  	</div>
	</div>
    
	</header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
	<footer>
	
	</footer>
  </body>
  <script src="./Details.js"></script>
</html>
