<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Categories</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-White" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
			<div class="list-group list-group-flush">
				<form>
					<h6 style="margin-left:5%">Màu</h6>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Black" name="Black"
							id="Black">
						<label class="form-check-label" for="Black" style="color:Black">
							Black
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="White" name="White"
							id="White">
						<label class="form-check-label" for="Green" style="color:Black">
							White
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Red" name="Red" id="Red">
						<label class="form-check-label" for="Red" style="color:Red">
							Red
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Green" name="Green"
							id="Green">
						<label class="form-check-label" for="Green" style="color:Green">
							Green
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Blue" name="Blue"
							id="Blue">
						<label class="form-check-label" for="Green" style="color:Blue">
							Blue
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Gray" name="Gray"
							id="Gray">
						<label class="form-check-label" for="Green" style="color:Gray">
							Gray
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Yellow" name="Yellow"
							id="Yellow">
						<label class="form-check-label" for="Green" style="color:Yellow">
							Yellow
						</label>
					</div>
					<div class="form-check" style="margin-left:10%">
						<input class="form-check-input color-checkbox" type="checkbox" value="Orange" name="Orange"
							id="Orange">
						<label class="form-check-label" for="Green" style="color:Orange">
							Orange
						</label>
					</div>
					<h6 style="margin-left:5%; margin-top: 20px;">Loại</h6>
					<select class="form-select type-select">
						<option value="" selected>All</option>
						<option value="Luggage">Luggage</option>
						<option value="Bags">Bags</option>
						<option value="BackPacks">BackPacks</option>
						<option value="Accessories">Accessories</option>
					</select>
					<h6 style="margin-left:5%; margin-top: 20px;">Giá</h6>
					<select class="form-select price-select">
						<option value="0" selected>All</option>
						<option value="1">Dưới 100,000đ</option>
						<option value="2">Từ 100,000đ đến 500,000đ</option>
						<option value="3">Từ 500,000đ đến 1,000,000đ</option>
						<option value="4">Từ 1,000,000đ đến 3,000,000đ</option>
						<option value="5">Từ 3,000,000đ đến 5,000,000đ</option>
						<option value="6">Trên 5,000,000đ</option>
					</select>
					<hr>
				</form>
			</div>
		</div>
		<!-- <div id="page-content-wrapper"> -->
			<!-- Để navbar chỗ này-->

			<!-- Hết navbar -->
			<div class="container-fluid">
				<h1 class="mt-4">Simple Sidebar</h1>
				<section>
					<table class="table table-hover">
						<tr>
							<th width="3%">ID</th>
							<th width="30%">Tên</th>
							<th width="10%">Số lượng</th>
							<th width="10%">Loại</th>
							<th width="15%">Màu sắc</th>
							<th width="10%">Giá</th>
							<th width="10%">Giảm giá</th>
						</tr>
						<tr class="productRow" style="transform: rotate(0);" ng-repeat="product in productList">
							<td class="id">{{product.id}}</td>
							<td class="name"><a class="stretched-link"
									href="Details.html?{{product.id}}">{{product.name}}</a></td>
							<td class="quantity">{{product.quantity}}</td>
							<td class="type">{{product.type}}</td>
							<td class="color">{{product.color}}</td>
							<td class="price">{{product.price}}</td>
							<td class="discount">{{product.discount}}%</td>
						</tr>
					</table>
				</section>
			</div>
		</div>
	<!-- </div> -->
	</header>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="./categoriesScript.js"></script>

</body>

</html>
