<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

  <body ng-app="myApp" ng-controller="myCtrl">
    
	<div class="" id="wrapper">
        <!-- Sidebar-->
        <div style="display: inline-block;" >
            <div class="sidebar-heading border-bottom bg-light">
              <h2>Categories</h2>
            </div><br>
            <div class="list-group list-group-flush">
              <form class="filter-form" onload="loadcategories()">
                
                  <input class="form-check-input color-checkbox" type="checkbox" value="Boy" name="Boy" id="Boy">
                  <label class="form-check-label" for="black" style="color:rgb(0, 0, 0)">
                    Male  <!--  Black -->
                  </label>&ensp;

                
                  <input class="form-check-input color-checkbox" type="checkbox" value="Girl" name="Girl" id="Girl">
                  <label class="form-check-label" for="green" style="color:rgb(0, 0, 0)">
                    Female  <!-- White -->
                  </label>&ensp;

                  <input class="form-check-input color-checkbox" type="checkbox" value="Size" name="Size" id="Size">
                  <label class="form-check-label" for="green" style="color:rgb(0, 0, 0)">
                    Size  <!-- Green -->
                  </label>&ensp;

                  <select class="form-select type-select">
                    <option value="" selected>Color</option>
                    <option value="Blue">White</option>
                    <option value="Red">Red</option>
                    <option value="Orange">Orange</option>
                    <option value="Yellow">Yellow</option>
                  </select>&emsp;

                <select class="form-select type-select">
                  <option value="" selected>All</option>
                  <option value="Luggage">Luggage</option>
                  <option value="Bags">Bags</option>
                  <option value="BackPacks">BackPacks</option>
                  <option value="Accessories">Accessories</option>
                </select>&emsp;
                <select class="form-select price-select">
                  <option value="0" selected>Any price</option>
                  <option value="1">less than 500,000 VND</option>
                  <option value="2">From 500,000 VND to 1,000,000 VND</option>
                  <option value="3">From 1,000,000 VND to 3,000,000 VND</option>
                  <option value="4">From 3,000,000 VND to 5,000,000 VND</option>
                  <option value="5">From 5,000,000 VND to 10,000,000 VND</option>
                  <option value="6">Over 10,000,000 VND</option>
                </select>
              </form>
            </div>
            <table class="table table-hover">
                <tr>
                  <th width="3%">ID</th>
                  <th width="20%">Name</th> 
                  <th width="10%">Quantily</th>
                  <th width="10%">Type</th>
                  <th width="15%">Color</th>
                  <th width="10%">Price</th>
                  <th width="10%">Discount</th>
                </tr>
                <tr class="productRow" ng-repeat="product in productList" style="text-align: center;">
                  <td class="id">{{product.id}}</td>
                  <td class="name">{{product.name}}</td>
                  <td class="quantity">{{product.quantity}}</td>
                  <td class="type">{{product.type}}</td>
                  <td class="color">{{product.color}}</td>
                  <td class="price">{{product.price}}</td>
                  <td class="discount">{{product.discount}}%</td>
                </tr>
            </table>
        </div>
    </div>

    </div>
    <script src="Categories.js"></script>
  </body>
</html>
