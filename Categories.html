<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Categories</title>
</head>

<div class="d-flex" id="wrapper">
	<!-- Sidebar-->
	<div class="border-end bg-White" id="sidebar-wrapper">
		<div class="">
			<form>
				<div class="form-check" style="margin-left:2%">
					<input class="form-check-input color-checkbox" type="checkbox" value="Black" name="Black"
						id="Black">
					<label class="form-check-label" for="Black" style="color:Black">
						Black
					</label>
					<input class="form-check-input color-checkbox" type="checkbox" value="Red" name="Red" id="Red">
					<label class="form-check-label" for="Red" style="color:Red">
						Red
					</label>

					<!-- <input class="form-check-input color-checkbox" type="checkbox" value="Green" name="Green" id="Green">
                  <label class="form-check-label" for="Green" style="color:Green">
                    Green
                  </label> -->

					<input class="form-check-input color-checkbox" type="checkbox" value="Blue" name="Blue" id="Blue">
					<label class="form-check-label" for="Green" style="color:Blue">
						Blue
					</label>
					<input class="form-check-input color-checkbox" type="checkbox" value="Gray" name="Gray" id="Gray">
					<label class="form-check-label" for="Green" style="color:Gray">
						Gray
					</label>
					<input class="form-check-input color-checkbox" type="checkbox" value="Yellow" name="Yellow"
						id="Yellow">
					<label class="form-check-label" for="Green" style="color:Yellow">
						Yellow
					</label>
					<input class="form-check-input color-checkbox" type="checkbox" value="Orange" name="Orange"
						id="Orange">
					<label class="form-check-label" for="Green" style="color:Orange">
						Orange
					</label>
					<input class="form-check-input color-checkbox" type="checkbox" value="White" name="White"
						id="White">
					<label class="form-check-label" for="Green" style="color:Black">
						White
					</label>
				</div>
				<div style="margin-left:2%">
					<label for="type-select">Type: </h6>
						<select class="form-select type-select">
							<option value="" selected>All</option>
							<option value="Luggage">Luggage</option>
							<option value="Bags">Bags</option>
							<option value="BackPacks">BackPacks</option>
							<option value="Accessories">Accessories</option>
						</select>
						<label for="price-select">Price: </h6>
							<select class="form-select price-select">
								<option value="0" selected>All</option>
								<option value="1">Under 100,000đ</option>
								<option value="2">From 100,000đ to 500,000đ</option>
								<option value="3">From 500,000đ to 1,000,000đ</option>
								<option value="4">From 1,000,000đ to 3,000,000đ</option>
								<option value="5">From 3,000,000đ to 5,000,000đ</option>
								<option value="6">More than 5,000,000đ</option>
							</select>
				</div>
				<div style="margin-left:2%">
					<label for="sex-select">Sex:&nbsp;&nbsp;</h6>
						<select class="form-select sex-select">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="" selected>Unisex</option>
						</select>
				</div>

				<hr>
			</form>
		</div>
	</div>
	<div id="page-content-wrapper">
		<h3>Product</h6>
			<div class="container-fluid">
				<section>
					<table class="table table-striped table-dark" id="product-table">
						<th width="3%">ID</th>
						<th width="30%">Name</th>
						<th width="10%">Quantity</th>
						<th width="10%">Type</th>
						<th width="15%">Color</th>
						<th width="10%">Price</th>
						<th width="10%">Sex</th>
					</table>
				</section>
			</div>
	</div>
</div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
<script src="./script.js"></script>
<footer>
	&copy;Copyright Bronx Luggage
</footer>
</body>

</html>
